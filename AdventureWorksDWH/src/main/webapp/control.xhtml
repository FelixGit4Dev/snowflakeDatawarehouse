<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:p="http://primefaces.org/ui">
    <h:head></h:head>
     <h:body>
     <h:form id="controlForm">
     <p:panelGrid>
<p:row>
<p:column style="text-align: center;">
  <p:outputLabel value="ETL-Process Viewer" style="font-weight:bold;font-size:30px;"/>
    </p:column>
</p:row>
<p:row>
<p:column style="text-align: center;">
<p:commandButton   value="Trigger ETL-Process" style="font-size:50px; font-weight:bold;width:600px,height:200px" id="ajax" update=":controlForm" disabled="#{etlJob.running}" actionListener="#{etlViewController.triggerEtlJob()}" />
   <br/><br/> <p:outputLabel value="#{etlViewController.message}" style="font-weight:bold;color:red" />
    </p:column>
</p:row>
<p:row>
<p:column style="text-align: center;">
 <p:dataTable id="etlMetaTable" var="car" value="#{etlViewController.etlMetaInformation}" rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">
        <p:column headerText="Id">
            <h:outputText value="#{car.id}" />
        </p:column>
 
        <p:column headerText="Run_Date">
            <h:outputText value="#{car.etlJobRun_Date}" />
        </p:column>
 
        <p:column headerText="TransferredFacts">
            <h:outputText value="#{car.transferredFacts}" />
        </p:column>
         <p:column headerText="Duration">
            <h:outputText value="#{car.duration}" />
        </p:column>
 
        <p:column headerText="ChangedDimensions">
            <h:outputText value="#{car.changedDimensions}" />
        </p:column>
        <p:column headerText="Log">
            <h:outputText value="#{car.log}" />
        </p:column>
    </p:dataTable>
    </p:column>
</p:row>
</p:panelGrid>
     </h:form>
      </h:body>
      </html>
